<div class="container">
    <div class="row mt-5">
        <input type="search">
    </div>
</div>
<ul *ngFor="let a of accounts ">
    <li (click)="search(a.id)">{{a.customerDto.name}}</li>
</ul>


<div class="container" *ngIf="acc">
    <div class="row" >
        <h1>{{acc.balance}}</h1>
        <h3>{{acc.createAt}}</h3>
        <p></p>
    </div>
</div>
